<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Posts</title>

    <script src="https://kit.fontawesome.com/1e3be9b4ce.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <h1 class="main-title">Social Posts</h1>

    <div id="container" class="posts-list">

    </div>
    
    <template id="post">
        <div class="post">
            <div class="post__header">
                <div class="post-meta">                    
                    <div class="post-meta__icon profile-pic">         
                    </div>
                    <div class="post-meta__data">
                        <div class="post-meta__author"></div>
                        <div class="post-meta__time"></div>
                    </div>                    
                </div>
            </div>
            <div class="post__text"></div>
            <div class="post__image">
            </div>
            <div class="post__footer">
                <div class="likes js-likes">
                    <div id="likes__cta" class="likes__cta">
                        <a  id="js-like-button" class="like-button  js-like-button" href="#" data-postid="1">
                            <i class="like-button__icon fas fa-thumbs-up" aria-hidden="true"></i>
                            <span class="like-button__label">Mi Piace</span>
                        </a>
                    </div>
                    <div class="likes__counter">
                        Piace a <b id="like-counter-1" class="js-likes-counter"></b> persone
                    </div>
                </div> 
            </div>            
        </div>
    </template>
    
    <script src="js/main.js"></script>
</body>
</html>
